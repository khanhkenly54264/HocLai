<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới tài khoản</title>
</head>
<body>
<h1>Thêm mới tài khoản</h1>
<form action="/accounts/add" method="post">
    <label for="user">Tên người dùng:</label>
    <input type="text" id="user" name="hvt_user" required><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="hvt_pass" required><br>

    <label for="name">Họ và Tên:</label>
    <input type="text" id="name" name="hvt_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="hvt_email" required><br>

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="hvt_phone" required><br>

    <label for="address">Địa chỉ:</label>
    <textarea id="address" name="hvt_address"></textarea><br>

    <label for="status">Trạng thái:</label>
    <select id="status" name="hvt_status">
        <option value="active">Hoạt động</option>
        <option value="inactive">Ngừng hoạt động</option>
    </select><br>

    <button type="submit">Thêm mới</button>
</form>
</body>
</html>
